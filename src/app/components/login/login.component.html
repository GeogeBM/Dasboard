<main class="form-signin w-100 m-auto">
    <form (submit)="login()">
        <div class="card">
            <div class="card-body">
                <h1 class="h3 mb-3 fw-normal">LOGIN</h1>
  
                <div class="form-floating">
                  <input type="text" class="form-control" id="txtUsuario" placeholder="Usuario" ngModel="usuario" name="txtUsuario">
                  <label for="txtUsuario">Usuario</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel="password" name="floatingPassword">
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
                <div class="center">
                    <a routerLink="['/registro']" >Registrarse</a>
                </div>
                
            </div>
        </div>
      <!-- <img class="mb-4" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
     
      <!-- <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“{{< year >}}</p> -->
    </form>
  </main>
